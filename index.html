<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name='viewport' content='width=device-width, initial-scale=1.0, maximum-scale=1, user-scalable=no'> 
    <link rel="icon" href="favicon.png" type="image/png">
    <link href="index.css" rel="stylesheet"> 
    <title>Pager</title>
  </head>
  <body>
    
    <header>
      <div class="logo">
          <img alt="background logo" src="favicon.png" type="image/png">
      </div>
      <div class="txt">Pager</div>
      <div class="stretch"></div>
      <div>
        <a href="https://hiteshlala.com">
          <p class="navigate">Home</p>
        </a>
      </div>
    </header>

    <hr class="hr">

    <div class="content">
      <div class="stretch"></div>
      <div class="box">
        <div id="pager"></div>
        <div class="card" id="output-page"></div>
      </div>
      <div class="stretch"></div>
    </div>

    <hr class="hr">

    <div class="content">
      <div class="stretch"></div>
      <div class="box">
        <div id="test-class"></div>
        <div id="output-page-two" class="card"></div>
      </div>
      <div class="stretch"></div>
    </div>

    <div class="stretch"></div>
      

    <footer>
      <hr>
      <div>
        Pager <span id="version"></span> &copy; <span id="copyyear"></span> <a href="https://hiteshlala.com" >Hitesh Lala</a>
      </div>
    </footer>


    <script src="pager.js"></script>
    <script>

      const pages = 52;
      const pagesDisplayWindow = 6;
      let pageButtonDisplayStartsAt = 0;
      let currentPage = 0;

      let exampleOne;
      let exampleTwo;

      window.onload = function() {
        const year = new Date().getFullYear();
        document.getElementById( 'copyyear' ).innerText = year > 2021 ? `2021 - ${year}` : year;
        document.getElementById( 'version' ).innerText = '1.0.0';

        exampleOne = new Pager( pages, pagesDisplayWindow, updatePage('output-page'), 'pager');
        exampleTwo = new Pager( pages, 4, updatePage('output-page-two'), 'test-class',
          { 
            pager: '{ justify-content: center }',
            'pager-button': '{ border: 1px solid #6c9393; border-radius: 5px; background-color: white;}',
            clickable: '{ background-color: #d0d0d0; }',
            'clickable:hover': '{border: 1px solid #f2d2f3;}',
            selected: '{ color: #5353c6 }'
          }
        );
      };

      function getQuery() {
        const search = window.location.search.substr(1);
        const keyvals = search.split('&').map( kv => kv.split('='));
        return keyvals.reduce((result, curr) => {
          result[curr[0]] = curr[1];
          return result;
        }, {});
      }

      function updatePage( outElement ) { 
        // pngfind.com-playing-cards-png-390672.png
        // background: url(pngfind.com-playing-cards-png-390672.png) 0px 0px;
        const output = document.getElementById(outElement);
        return (a) => {
          // each card is 96 x 150 px
          let x = 0;
          let y = 0;
          if ( a < 14 ) {
            x = (a - 1) * -96.3;
            output.style = `background: url(pngfind.com-playing-cards-png-390672.png) ${x}px ${y}px;`;
          }
          else if (a < 27 ) {
            x = (a - 14) * -96.3;
            y = -150;
            output.style = `background: url(pngfind.com-playing-cards-png-390672.png) ${x}px ${y}px;`;
            
          }
          else if ( a < 40 ) {
            x = (a - 27) * -96.3;
            y = -300;
            output.style = `background: url(pngfind.com-playing-cards-png-390672.png) ${x}px ${y}px;`;

          }
          else {
            x = (a - 40) * -96.3;
            y = -450;
            output.style = `background: url(pngfind.com-playing-cards-png-390672.png) ${x}px ${y}px;`;
          }
        }
      }

    </script>

  </body>
</html>
